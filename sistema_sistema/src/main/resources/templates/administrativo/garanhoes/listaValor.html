    document.getElementById("dropdownMenuButton").addEventListener("click", function() {

        var dropdownMenu = document.querySelector(".dropdown-menu-campo");

        dropdownMenu.style.display = (dropdownMenu.style.display === "none" || dropdownMenu.style.display === "") ? "block" : "none";
    });
    
    document.addEventListener("DOMContentLoaded", function() {
        // Função para selecionar ou desmarcar todos os checkboxes
        document.getElementById("selecionarTodos").addEventListener("change", function() {
            let checkboxes = document.querySelectorAll(".campoCheckbox");
            checkboxes.forEach(checkbox => checkbox.checked = this.checked);
        });

        // Se algum checkbox for desmarcado, desmarca "Selecionar Todos"
        document.querySelectorAll(".campoCheckbox").forEach(checkbox => {
            checkbox.addEventListener("change", function() {
                let selecionarTodos = document.getElementById("selecionarTodos");
                let checkboxes = document.querySelectorAll(".campoCheckbox");
                // Atualiza o "Selecionar Todos" baseado no estado dos checkboxes individuais
                selecionarTodos.checked = [...checkboxes].every(cb => cb.checked);
                // Se algum checkbox não estiver marcado, o "Selecionar Todos" deve ser desmarcado
                selecionarTodos.indeterminate = ![...checkboxes].every(cb => cb.checked) && [...checkboxes].some(cb => cb.checked);
            });
        });
    });

    
 // Recarregar a página para remover os filtros
    document.getElementById("btnRemoverFiltros").addEventListener("click", function () {

    document.getElementById("filtro").addEventListener("input", filtrarTabela);

    function filtrarTabela() {
        let filtro = document.getElementById("filtro").value.toLowerCase();
        let linhas = document.querySelectorAll("#tabela tbody tr");

        linhas.forEach(linha => {
            let mostrarLinha = false;
            let colunaId = linha.querySelector("td:nth-child(1) a").textContent.toLowerCase();
            let colunaNomeGaranhao = linha.querySelector("td:nth-child(2) a").textContent.toLowerCase();
            let colunaValor = linha.querySelector("td:nth-child(3) a").textContent.toLowerCase();
            let colunaMoeda = linha.querySelector("td:nth-child(4) a").textContent.toLowerCase();
            let colunaModalidade = linha.querySelector("td:nth-child(5) a").textContent.toLowerCase();

            if (document.getElementById("campoId").checked && colunaId.includes(filtro)) mostrarLinha = true;
            if (document.getElementById("campoNomeGaranhao").checked && colunaNomeGaranhao.includes(filtro)) mostrarLinha = true;
            if (document.getElementById("campoValor").checked && colunaValor.includes(filtro)) mostrarLinha = true;
            if (document.getElementById("campoMoeda").checked && colunaMoeda.includes(filtro)) mostrarLinha = true;
            if (document.getElementById("campoModalidade").checked && colunaModalidade.includes(filtro)) mostrarLinha = true;
            
            linha.style.display = mostrarLinha ? "" : "none";
        });
    }


 // Configura o botão "Imprimir"
    document.getElementById('btnImprimir').addEventListener('click', function (e) {
        e.preventDefault(); // Evita o comportamento padrão do link

        // Obtém a tabela original e apenas as linhas visíveis
        const tabela = document.getElementById('tabela');
        const linhasVisiveis = Array.from(tabela.querySelectorAll('tbody tr')).filter(tr => 
            tr.style.display !== 'none'
        );

        // Configuração de itens por página
        const maxItensPorPagina = 44;
        const paginas = [];

        // Verifica se precisa de paginação ou se cabe tudo em uma página
        if (linhasVisiveis.length <= maxItensPorPagina) {
            // Cria apenas uma página com todas as linhas visíveis
            const novaTabela = document.createElement('table');
            novaTabela.innerHTML = `
                <thead>${tabela.querySelector('thead').innerHTML}</thead>
                <tbody></tbody>
            `;
            const tbody = novaTabela.querySelector('tbody');

            linhasVisiveis.forEach(linha => {
                const linhaClonada = linha.cloneNode(true);
                const links = linhaClonada.querySelectorAll('a');
                links.forEach(link => {
                    const texto = document.createTextNode(link.textContent);
                    link.parentNode.replaceChild(texto, link);
                });
                tbody.appendChild(linhaClonada);
            });

            paginas.push(novaTabela);
        } else {
            // Divide em páginas com até maxItensPorPagina itens cada
            for (let i = 0; i < linhasVisiveis.length; i += maxItensPorPagina) {
                const novaTabela = document.createElement('table');
                novaTabela.innerHTML = `
                    <thead>${tabela.querySelector('thead').innerHTML}</thead>
                    <tbody></tbody>
                `;
                const tbody = novaTabela.querySelector('tbody');

                linhasVisiveis.slice(i, i + maxItensPorPagina).forEach(linha => {
                    const linhaClonada = linha.cloneNode(true);
                    const links = linhaClonada.querySelectorAll('a');
                    links.forEach(link => {
                        const texto = document.createTextNode(link.textContent);
                        link.parentNode.replaceChild(texto, link);

                    tbody.appendChild(linhaClonada);

        // Cria a janela para impressão
        const janelaImpressao = window.open('', '', 'width=800,height=600');

        // Adiciona cada página à janela
        paginas.forEach((tabela, index) => {
            janelaImpressao.document.write(`

                    <div class="signature"></div>
                    <div class="footer-text">
                        © 2025 Haras Rosa Mystica - Todos os direitos reservados.
                    </div>
                </div>
            `);
            
            // Adiciona quebra de página, exceto na última página
            if (index < paginas.length - 1) {
                janelaImpressao.document.write('<div style="page-break-after: always;"></div>');
            }
        });

        // Finaliza o documento e abre a impressão
        janelaImpressao.document.write(`
                </body>
            </html>
        `);
        janelaImpressao.document.close();
        janelaImpressao.focus();
        janelaImpressao.print();
        janelaImpressao.close();
    });
        
        function atualizarRelogio() {
            const agora = new Date();
            const horas = agora.getHours().toString().padStart(2, '0');
            const minutos = agora.getMinutes().toString().padStart(2, '0');
            const horarioAtual = `${horas}:${minutos}`;

            document.getElementById("relogio").innerText = horarioAtual;

            const horaFim = document.getElementById("horaFim")?.value?.trim();

            console.log("Hora Atual:", horarioAtual);
            console.log("Hora Fim do Usuário:", horaFim);

            if (horaFim && horarioAtual >= horaFim) {
                console.log("Hora atingida! Fazendo logout...");
                window.location.href = "/sair"; // Faz o logout
            }
        }

        setInterval(atualizarRelogio, 1000);
        
     	// Função para fechar o modal
        function fecharModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

     // Função para verificar o tempo restante e mostrar os avisos
        function verificarTempoRestante() {
            const horaFim = document.getElementById("horaFim").value;  // Hora fim do usuário
            const horaAtual = new Date();
            const fim = new Date();
            const [hora, minutos] = horaFim.split(':');
            fim.setHours(hora, minutos, 0);  // Define a hora fim a partir do valor do servidor

            const tempoRestante = fim - horaAtual;  // Tempo restante em milissegundos

            const minutosRestantes = Math.floor(tempoRestante / 60000);  // Converte para minutos

            // Exibe o modal de 10 minutos quando minutosRestantes for igual a 10
            if (minutosRestantes == 10) {
                document.getElementById("modal10Min").style.display = "block";  // Exibe o modal de 10 minutos
            } 
            // Exibe o modal de 5 minutos quando minutosRestantes for igual a 5
            else if (minutosRestantes == 5) {
                document.getElementById("modal5Min").style.display = "block";  // Exibe o modal de 5 minutos
            }
            // Exibe o modal de 1 minuto quando minutosRestantes for igual a 1
            else if (minutosRestantes == 1) {
                document.getElementById("modal1Min").style.display = "block";  // Exibe o modal de 1 minuto
            }

            // Se o tempo acabou, desloga o usuário
            if (minutosRestantes <= 0) {
                window.location.href = "/sair";  // Redireciona para a página de logout
            }
        }

        // Chama a função a cada 60 segundos para atualizar o tempo
        setInterval(verificarTempoRestante, 60000);
