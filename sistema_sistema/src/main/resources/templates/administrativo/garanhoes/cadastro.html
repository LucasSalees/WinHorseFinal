    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <!-- Bootstrap JS (Necess√°rio para o modal funcionar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        $(document).ready(function () {
            $('#botijaoSelect').select2({
                dropdownAutoWidth: true,
                width: '100%',
                dropdownParent: $('body') // Garante que abra para baixo
            });
        });

        $(document).ready(function () {
            $('#CorPalhetaSelect').select2({
                dropdownAutoWidth: true,
                width: '100%',
                dropdownParent: $('body') // Garante que abra para baixo
            });
        });

        $(document).ready(function () {
            $('#modalidadeSelect').select2({
                dropdownAutoWidth: true,
                width: '100%',
                dropdownParent: $('body') // Garante que abra para baixo
            });
        });


        document.getElementById("saldo_atual_palhetas").addEventListener("input", function (event) {
            const input = event.target;
            if (input.value < 0) {
                input.value = "0"; // substitui o valor negativo para 0
                let modal = new bootstrap.Modal(document.getElementById("saldoAtualModal")); // Instancia o modal
                modal.show(); // Exibe o modal
            }
        });

        document.getElementById("caneca").addEventListener("input", function (event) {
            const input = event.target;
            if (input.value < 0) {
                input.value = "0"; // substitui o valor negativo para 0
                let modal = new bootstrap.Modal(document.getElementById("canecaModal")); // Instancia o modal
                modal.show(); // Exibe o modal
            }
        });


        // Fun√ß√£o para atualizar a data e hora
        function atualizarHorario() {
            var now = new Date();
            var dia = String(now.getDate()).padStart(2, '0');
            var mes = String(now.getMonth() + 1).padStart(2, '0');
            var ano = now.getFullYear();
            var horas = String(now.getHours()).padStart(2, '0');
            var minutos = String(now.getMinutes()).padStart(2, '0');

            // Formata a data e hora como dd/MM/yyyy HH:mm
            var dataFormatada = dia + '/' + mes + '/' + ano + ' ' + horas + ':' + minutos;

            // Atualiza o valor do campo de input
            document.getElementById('data_cadastro').value = dataFormatada;
        }

        // Fun√ß√£o para configurar a atualiza√ß√£o autom√°tica da data e hora
        function configurarAtualizacaoHorario() {
            // Atualiza a data e hora a cada segundo
            setInterval(atualizarHorario, 1000);
            // Preenche o campo com a hora atual ao carregar a p√°gina
            atualizarHorario();
        }

        function validarSaldoAtualPalhetas() {
            const saldoAtualPalhetasInput = document.getElementById('saldo_atual_palhetas');
            saldoAtualPalhetasInput.addEventListener('input', (event) => {
                const valorDigitado = parseInt(event.target.value, 10) || 0; // Garante que o valor seja tratado como n√∫mero

                if (valorDigitado < 0) {
                    event.target.value = 0; // Ajusta automaticamente para 0
                    alert('O saldo atual de palhetas n√£o pode ser negativo.');
                }
            });
        }

        let modalAnterior = null; // Guarda o √∫ltimo modal aberto
        let modalAdicionarCorInstance = null; // Guarda a inst√¢ncia do modal "Adicionar Nova Cor"

        document.addEventListener("DOMContentLoaded", function () {
            carregarCoresSalvas(); // Carrega as cores salvas quando o DOM for carregado
        });

        function carregarCoresSalvas() {
            const select = document.getElementById('CorPalhetaSelect');
            const coresSalvas = JSON.parse(localStorage.getItem('coresPersonalizadas')) || [];

            // Adiciona cores salvas ao select, se n√£o estiverem j√° presentes
            coresSalvas.forEach(cor => {
                if (![...select.options].some(option => option.value.toLowerCase() === cor.toLowerCase())) {
                    const novaOpcao = document.createElement('option');
                    novaOpcao.value = cor;
                    novaOpcao.text = cor;
                    select.insertBefore(novaOpcao, select.options[select.options.length - 2]);
                }
            });
        }

        function gerenciarCores(select) {
            if (select.value === 'adicionar') {
                abrirModalAdicionar(); // Abre o modal para adicionar cor
            } else if (select.value === 'excluir') {
                abrirModalExcluir(); // Abre o modal para excluir cor
            }
        }

        function abrirModalAdicionar() {
            if (modalAnterior) {
                // Fecha o modal anterior, se houver
                const modalAnteriorInstance = bootstrap.Modal.getInstance(modalAnterior._element);
                modalAnteriorInstance.hide();
            }

            // Abre o modal de adicionar cor
            modalAdicionarCorInstance = new bootstrap.Modal(document.getElementById('modalAdicionarCor'));
            modalAdicionarCorInstance.show();
        }

        function abrirModalExcluir() {
            const selectExcluir = document.getElementById('selectExcluirCor');
            selectExcluir.innerHTML = '<option value="">Selecione uma cor para excluir</option>';

            const coresSalvas = JSON.parse(localStorage.getItem('coresPersonalizadas')) || [];

            if (coresSalvas.length === 0) {
                // Exibe mensagem se n√£o houver cores para excluir
                exibirModal('N√£o h√° cores personalizadas para excluir.');
                return;
            }

            // Preenche o select com as cores salvas
            coresSalvas.forEach(cor => {
                const option = document.createElement('option');
                option.value = cor;
                option.textContent = cor;
                selectExcluir.appendChild(option);
            });

            if (modalAnterior) {
                // Fecha o modal anterior, se houver
                const modalAnteriorInstance = bootstrap.Modal.getInstance(modalAnterior._element);
                modalAnteriorInstance.hide();
            }

            // Abre o modal de excluir cor
            modalAnterior = new bootstrap.Modal(document.getElementById('modalExcluirCor'));
            modalAnterior.show();
        }

        function confirmarAdicionarCor() {
            const inputNovaCor = document.getElementById('inputNovaCor').value.trim();
            const select = document.getElementById('CorPalhetaSelect');

            if (inputNovaCor !== '') {
                // Verifica se a cor j√° existe na lista
                const existe = Array.from(select.options).some(option => option.value.toLowerCase() === inputNovaCor.toLowerCase());

                if (!existe) {
                    // Adiciona nova cor ao select e ao localStorage
                    const novaOpcao = document.createElement('option');
                    novaOpcao.value = inputNovaCor;
                    novaOpcao.text = inputNovaCor;
                    select.insertBefore(novaOpcao, select.options[select.options.length - 2]);

                    let coresSalvas = JSON.parse(localStorage.getItem('coresPersonalizadas')) || [];
                    coresSalvas.push(inputNovaCor);
                    localStorage.setItem('coresPersonalizadas', JSON.stringify(coresSalvas));

                    select.value = inputNovaCor;
                } else {
                    // Exibe mensagem se a cor j√° estiver na lista
                    exibirModal('Essa cor j√° est√° na lista.');
                    bootstrap.Modal.getInstance(document.getElementById('modalAdicionarCor')).hide();
                }
            }

            document.getElementById('inputNovaCor').value = '';
            bootstrap.Modal.getInstance(document.getElementById('modalAdicionarCor')).hide();
        }

        function confirmarExcluirCor() {
            const selectExcluir = document.getElementById('selectExcluirCor');
            const corParaExcluir = selectExcluir.value;

            if (corParaExcluir) {
                const select = document.getElementById('CorPalhetaSelect');

                // Remove a cor selecionada do select
                Array.from(select.options).forEach(option => {
                    if (option.value === corParaExcluir) {
                        select.removeChild(option);
                    }
                });

                // Atualiza o localStorage, removendo a cor exclu√≠da
                let coresSalvas = JSON.parse(localStorage.getItem('coresPersonalizadas')) || [];
                const novasCores = coresSalvas.filter(cor => cor !== corParaExcluir);
                localStorage.setItem('coresPersonalizadas', JSON.stringify(novasCores));

                // Fecha o modal de exclus√£o primeiro
                bootstrap.Modal.getInstance(document.getElementById('modalExcluirCor')).hide();

                // Depois exibe o modal de sucesso
                setTimeout(() => {
                    exibirModal(`A cor "${corParaExcluir}" foi exclu√≠da com sucesso.`);
                }, 500); // D√° um tempinho pro modal anterior sumir
            }
        }

        function exibirModal(mensagem) {
            document.getElementById('modalMensagemTexto').innerText = mensagem;
            var modalMensagem = new bootstrap.Modal(document.getElementById('modalMensagem'));
            modalMensagem.show();
        }

        document.getElementById('btnFecharModalMensagem').addEventListener('click', function () {
            // Fecha o modal de mensagem sem reabrir o modal de adicionar cor
            var modalMensagemInstance = bootstrap.Modal.getInstance(document.getElementById('modalMensagem'));
            if (modalMensagemInstance) {
                modalMensagemInstance.hide();
            }
        });

        document.getElementById('btnSalvarGaranhao').addEventListener('click', function (event) {
            const select = document.getElementById('CorPalhetaSelect');
            const selectedValue = select.value;

            // Verifica se a op√ß√£o selecionada √© "adicionar" ou "excluir"
            if (selectedValue === 'adicionar' || selectedValue === 'excluir') {
                // Impede o salvamento
                exibirModal('Voc√™ n√£o pode salvar com a op√ß√£o "Adicionar" ou "Excluir" selecionada.\n Por favor, selecione uma cor v√°lida.');

                // Impede o envio do formul√°rio ou a execu√ß√£o de qualquer a√ß√£o de salvamento
                event.preventDefault(); // Impede a a√ß√£o do bot√£o de salvar
                return; // N√£o prossegue com o salvamento
            }

            salvarGaranhao();
        });

        function atualizarRelogio() {
            const agora = new Date();
            const horas = agora.getHours().toString().padStart(2, '0');
            const minutos = agora.getMinutes().toString().padStart(2, '0');
            const horarioAtual = `${horas}:${minutos}`;

            document.getElementById("relogio").innerText = horarioAtual;

            const horaFim = document.getElementById("horaFim")?.value?.trim();

            console.log("Hora Atual:", horarioAtual);
            console.log("Hora Fim do Usu√°rio:", horaFim);

            if (horaFim && horarioAtual >= horaFim) {
                console.log("Hora atingida! Fazendo logout...");
                window.location.href = "/sair"; // Faz o logout
            }
        }

        setInterval(atualizarRelogio, 1000);

        // Fun√ß√£o para fechar o modal
        function fecharModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        // Fun√ß√£o para verificar o tempo restante e mostrar os avisos
        function verificarTempoRestante() {
            const horaFim = document.getElementById("horaFim").value;  // Hora fim do usu√°rio
            const horaAtual = new Date();
            const fim = new Date();
            const [hora, minutos] = horaFim.split(':');
            fim.setHours(hora, minutos, 0);  // Define a hora fim a partir do valor do servidor

            const tempoRestante = fim - horaAtual;  // Tempo restante em milissegundos

            const minutosRestantes = Math.floor(tempoRestante / 60000);  // Converte para minutos

            // Exibe o modal de 10 minutos quando minutosRestantes for igual a 10
            if (minutosRestantes == 10) {
                document.getElementById("modal10Min").style.display = "block";  // Exibe o modal de 10 minutos
            }
            // Exibe o modal de 5 minutos quando minutosRestantes for igual a 5
            else if (minutosRestantes == 5) {
                document.getElementById("modal5Min").style.display = "block";  // Exibe o modal de 5 minutos
            }
            // Exibe o modal de 1 minuto quando minutosRestantes for igual a 1
            else if (minutosRestantes == 1) {
                document.getElementById("modal1Min").style.display = "block";  // Exibe o modal de 1 minuto
            }

            // Se o tempo acabou, desloga o usu√°rio
            if (minutosRestantes <= 0) {
                window.location.href = "/sair";  // Redireciona para a p√°gina de logout
            }
        }

        // Chama a fun√ß√£o a cada 60 segundos para atualizar o tempo
        setInterval(verificarTempoRestante, 60000);


        function inicializar() {
            configurarAtualizacaoHorario();
            validarBotijao();
            validarCaneca();
            validarSaldoAtualPalhetas(); // Alterado para validarSaldoAtualPalhetas
        }

        // Fun√ß√£o para exibir o modal
        function exibirModal(mensagem) {
            document.getElementById('modalMensagemTexto').innerText = mensagem;
            var modalMensagem = new bootstrap.Modal(document.getElementById('modalMensagem'));
            modalMensagem.show();
        }

        // Chama a fun√ß√£o inicial ao carregar o script
        inicializar();

        // Fun√ß√£o para exibir o modal
        function abrirModal() {
            document.getElementById("modalSucesso").style.display = "block";
        }

        // Fun√ß√£o para fechar o modal
        function fecharModal() {
            document.getElementById("modalSucesso").style.display = "none";
            document.getElementById("movimentacaoForm").submit(); // Envia o formul√°rio ap√≥s fechar o modal
        }

        // Fun√ß√£o para fechar o modal
        function fecharModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

    </script>
