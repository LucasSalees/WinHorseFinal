        document.getElementById("dropdownMenuButton").addEventListener("click", function() {
            // Seleciona o dropdown menu
            var dropdownMenu = document.querySelector(".dropdown-menu-campo");
            
            // Alterna a visibilidade do dropdown (exibe ou esconde)
            dropdownMenu.style.display = (dropdownMenu.style.display === "none" || dropdownMenu.style.display === "") ? "block" : "none";

        document.getElementById("selecionarTodos").addEventListener("change", function() {
            let checkboxes = document.querySelectorAll(".campoCheckbox");
            checkboxes.forEach(checkbox => checkbox.checked = this.checked);
        });

        // Se algum checkbox for desmarcado, desmarca "Selecionar Todos"
        document.querySelectorAll(".campoCheckbox").forEach(checkbox => {
            checkbox.addEventListener("change", function() {
                let selecionarTodos = document.getElementById("selecionarTodos");
                let checkboxes = document.querySelectorAll(".campoCheckbox");
                selecionarTodos.checked = [...checkboxes].every(cb => cb.checked);
            });
        });
        
        document.addEventListener("DOMContentLoaded", function () {
            let tabela = document.getElementById("tabela").getElementsByTagName("tbody")[0];
            let cabecalhoData = document.getElementById("ordenarData");
            let iconeOrdenacao = document.getElementById("iconeOrdenacao").querySelector("i");
            let ordemDecrescente = true; // Sempre começa da maior data para a menor

            // Ordena automaticamente ao carregar a página
            ordenarTabela(true);

            // Evento de clique para alternar a ordenação
            cabecalhoData.addEventListener("click", function () {
                ordenarTabela(ordemDecrescente);
                ordemDecrescente = !ordemDecrescente;
            });

            // Função para ordenar a tabela
            function ordenarTabela(decrescente) {
                let linhas = Array.from(tabela.querySelectorAll("tr"));

                linhas.sort((a, b) => {
                    let dataA = a.cells[5].innerText.trim(); // Coluna "Data do estorno"
                    let dataB = b.cells[5].innerText.trim();

                    // Converte para o formato correto (AAAA-MM-DD HH:mm) para comparação
                    let dataFormatadaA = formatarDataParaComparacao(dataA);
                    let dataFormatadaB = formatarDataParaComparacao(dataB);

                    return decrescente 
                        ? new Date(dataFormatadaB) - new Date(dataFormatadaA)  // Ordem decrescente (Mais recente primeiro)
                        : new Date(dataFormatadaA) - new Date(dataFormatadaB); // Ordem crescente (Mais antiga primeiro)
                });

                // Reinsere as linhas ordenadas
                linhas.forEach(linha => tabela.appendChild(linha));

                // Troca o ícone corretamente
                iconeOrdenacao.classList.toggle("fa-up-long", !decrescente);
                iconeOrdenacao.classList.toggle("fa-down-long", decrescente);
            }

            // Função auxiliar para converter datas no formato 'dd/MM/yyyy HH:mm' para 'yyyy-MM-dd HH:mm'
            function formatarDataParaComparacao(data) {
                let partes = data.split(" "); // Separa data e hora
                let dataPartes = partes[0].split("/"); // Separa dd/MM/yyyy
                let hora = partes.length > 1 ? partes[1] : "00:00"; // Se não tiver hora, assume 00:00
                return `${dataPartes[2]}-${dataPartes[1]}-${dataPartes[0]}T${hora}`;
            }
        });


        // Recarregar a página para remover os filtros
        document.getElementById("btnRemoverFiltros").addEventListener("click", function () {
            location.reload(); // Recarrega a página para limpar os filtros

        document.getElementById('btnFiltrarDatas').addEventListener('click', function() {
            var filtroDatas = document.getElementById('filtroDatas');
            filtroDatas.classList.toggle('d-none');
        });

        document.getElementById("dataInicio").addEventListener("input", filtrarTabela);
        document.getElementById("dataFinal").addEventListener("input", filtrarTabela);
        document.getElementById("filtro").addEventListener("input", filtrarTabela);

        function filtrarTabela() {
            let filtro = document.getElementById("filtro").value.toLowerCase();
            let dataInicio = document.getElementById("dataInicio").value;
            let dataFinal = document.getElementById("dataFinal").value;

            let inicio = dataInicio ? new Date(dataInicio + 'T00:00:00') : null;
            let fim = dataFinal ? new Date(dataFinal + 'T23:59:59.999') : null;

            let linhas = document.querySelectorAll("#tabela tbody tr");

            linhas.forEach(linha => {
                let mostrarLinha = true;
                
                // Verificação de filtro de texto
                if (filtro) {
                    let passaFiltroTexto = false;

                    // Obter os valores de todas as colunas (ajustado para a nova tabela)
                    let colunaId = linha.querySelector("td:nth-child(1)").textContent.toLowerCase();
                    let colunaGaranhao = linha.querySelector("td:nth-child(2)").textContent.toLowerCase();
                    let colunaQuantidade = linha.querySelector("td:nth-child(3)").textContent.toLowerCase();
                    let colunaResponsavel = linha.querySelector("td:nth-child(4)").textContent.toLowerCase();
                    let colunaMotivo = linha.querySelector("td:nth-child(5)").textContent.toLowerCase();
                    let colunaDataEstorno = linha.querySelector("td:nth-child(6)").textContent.trim().toLowerCase();

                    // Verificar cada campo marcado para pesquisa
                    if (document.getElementById("campoId").checked && colunaId.includes(filtro)) passaFiltroTexto = true;
                    if (document.getElementById("campoNomeGaranhao").checked && colunaGaranhao.includes(filtro)) passaFiltroTexto = true;
                    if (document.getElementById("campoQuantidade").checked && colunaQuantidade.includes(filtro)) passaFiltroTexto = true;
                    if (document.getElementById("campoResponsavel").checked && colunaResponsavel.includes(filtro)) passaFiltroTexto = true;
                    if (document.getElementById("campoMotivo").checked && colunaMotivo.includes(filtro)) passaFiltroTexto = true;
                    if (document.getElementById("campoDataEstorno").checked && colunaDataEstorno.includes(filtro)) passaFiltroTexto = true;

                    if (!passaFiltroTexto) {
                        mostrarLinha = false;
                    }
                }

                // Verificação de filtro de data
                if (mostrarLinha && (inicio || fim)) {
                    let colunaDataText = linha.querySelector("td:nth-child(6)").textContent.trim();
                    // Formato esperado: "dd/MM/yyyy HH:mm"
                    let partesDataHora = colunaDataText.split(" ");
                    let partesData = partesDataHora[0].split("/");
                    let dataStr = `${partesData[2]}-${partesData[1].padStart(2, '0')}-${partesData[0].padStart(2, '0')}`;
                    let horaStr = partesDataHora[1] || "12:00"; // Se não tiver hora, usa meio-dia
                    let dataConvertida = new Date(`${dataStr}T${horaStr}:00`);

                    if (inicio && dataConvertida < inicio) {
                        mostrarLinha = false;
                    }
                    if (fim && dataConvertida > fim) {
                        mostrarLinha = false;
                    }
                }

                linha.style.display = mostrarLinha ? "" : "none";
            });
        }

        // Adicionar evento para o botão de remover filtros
        document.getElementById('btnRemoverFiltros').addEventListener('click', function() {
            // Limpar os campos de filtro
            document.getElementById("filtro").value = "";
            document.getElementById("dataInicio").value = "";
            document.getElementById("dataFinal").value = "";
            
            // Mostrar todas as linhas
            let linhas = document.querySelectorAll("#tabela tbody tr");

        document.getElementById('btnImprimir').addEventListener('click', function (e) {

            // Obtém a tabela original e apenas as linhas visíveis
            const tabela = document.getElementById('tabela');

                tr.style.display !== 'none'

            // Configuração de itens por página
            const maxItensPorPagina = 44;
            const paginas = [];

            // Verifica se precisa de paginação ou se cabe tudo em uma página
            if (linhasVisiveis.length <= maxItensPorPagina) {
                // Cria apenas uma página com todas as linhas visíveis
                const novaTabela = document.createElement('table');
                novaTabela.innerHTML = `
                    <thead>${tabela.querySelector('thead').innerHTML}</thead>
                    <tbody></tbody>
                `;
                const tbody = novaTabela.querySelector('tbody');

                linhasVisiveis.forEach(linha => {
                    const linhaClonada = linha.cloneNode(true);
                    // Não há links para substituir nesta tabela, apenas texto direto
                    tbody.appendChild(linhaClonada);
                });

                paginas.push(novaTabela);
            } else {
                // Divide em páginas com até maxItensPorPagina itens cada
                for (let i = 0; i < linhasVisiveis.length; i += maxItensPorPagina) {
                    const novaTabela = document.createElement('table');
                    novaTabela.innerHTML = `
                        <thead>${tabela.querySelector('thead').innerHTML}</thead>
                        <tbody></tbody>
                    `;
                    const tbody = novaTabela.querySelector('tbody');

                    linhasVisiveis.slice(i, i + maxItensPorPagina).forEach(linha => {
                        const linhaClonada = linha.cloneNode(true);
                        tbody.appendChild(linhaClonada);

            // Cria a janela para impressão

                        `).join('')}
                    </body>

            janelaImpressao.document.close();
            janelaImpressao.focus();
            janelaImpressao.print();
            janelaImpressao.close();

                const agora = new Date();
                const horas = agora.getHours().toString().padStart(2, '0');
                const minutos = agora.getMinutes().toString().padStart(2, '0');
                const horarioAtual = `${horas}:${minutos}`;

                document.getElementById("relogio").innerText = horarioAtual;

                const horaFim = document.getElementById("horaFim")?.value?.trim();

                console.log("Hora Atual:", horarioAtual);
                console.log("Hora Fim do Usuário:", horaFim);

                if (horaFim && horarioAtual === horaFim) {

            function fecharModal(modalId) {

            // Função para verificar o tempo restante e mostrar os avisos
            function verificarTempoRestante() {
                const horaFim = document.getElementById("horaFim").value;  // Hora fim do usuário
                const horaAtual = new Date();
                const fim = new Date();
                const [hora, minutos] = horaFim.split(':');
                fim.setHours(hora, minutos, 0);  // Define a hora fim a partir do valor do servidor

                const tempoRestante = fim - horaAtual;  // Tempo restante em milissegundos

                const minutosRestantes = Math.floor(tempoRestante / 60000);  // Converte para minutos

                if (minutosRestantes <= 10 && minutosRestantes > 5) {
                    document.getElementById("modal10Min").style.display = "block";  // Exibe o modal de 10 minutos
                } else if (minutosRestantes <= 5 && minutosRestantes > 1) {
                    document.getElementById("modal5Min").style.display = "block";  // Exibe o modal de 5 minutos
                } else if (minutosRestantes <= 1 && minutosRestantes > 0) {
                    document.getElementById("modal1Min").style.display = "block";  // Exibe o modal de 1 minuto
                }

                // Se o tempo acabou, desloga o usuário
                if (minutosRestantes <= 0) {
                    window.location.href = "/sair";  // Redireciona para a página de logout
                }
            }

            // Chama a função a cada 60 segundos para atualizar o tempo
            setInterval(verificarTempoRestante, 60000);
